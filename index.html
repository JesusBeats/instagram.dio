<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-mobile-marketing-app-iphone-user.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_Logo_Large.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/264222938_4894132387333345_7399791008118479704_n.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login"> Continue Como Cristian</a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é o Cristian?</p>
                <p class="not-account">
                    <span class="link-blue">alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-Se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe já o App</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
